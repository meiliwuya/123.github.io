    function playNextVideo() {
      currentVideoIndex++;

        currentVideoIndex = 0; // 循环播放视频列表
      }
      videoPlayer.src = videoList[currentVideoIndex];
      videoPlayer.load();
      videoPlayer.play();
    }

    function playPreviousVideo() {
      currentVideoIndex--;
      if (currentVideoIndex < 0) {
        currentVideoIndex = videoList.length - 1; // 循环播放视频列表
      }
      videoPlayer.src = videoList[currentVideoIndex];
      videoPlayer.load();
      videoPlayer.play();
    }
